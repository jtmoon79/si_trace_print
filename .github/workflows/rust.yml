---
name: Rust
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
jobs:
  job_fmt_build_buildrelease_test_doc:
    runs-on: ubuntu-latest
    steps:
      # git checkout
      - uses: actions/checkout@v2
      # rustfmt
      - name: Check rustfmt
        run: cargo fmt --verbose --check
      # clippy
      - name: Check clippy
        run:  cargo clippy --frozen --no-deps --verbose --all-targets --all-features -- -D warnings
      # build debug and release
      - name: Build Debug and Release
        run: |
          set -eux
          cargo build --verbose
          cargo build --verbose --release
      # test
      - name: Run Tests
        run: |
          set -eux
          cargo test -j1 --verbose -- --test-threads=1
          cargo test -j2 --verbose -- --test-threads=2
          cargo test -j8 --verbose -- --test-threads=8
      # doc
      - name: Build Documentation
        run: cargo doc --locked --release --frozen --no-deps -v
